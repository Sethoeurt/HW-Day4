<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobby</title>
</head>
<body>

    <h2>My Favorite Hobby: Photography</h2>

    <!-- Embedding a YouTube video related to photography -->
    <h3>Check out this great tutorial on photography!</h3>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/VIDEO_ID" 
        title="Photography Tutorial" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <!-- Embedding an audio file -->
    <h3>Listen to this relaxing background music while exploring photography tips!</h3>
    <audio controls>
        <source src="path-to-your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
